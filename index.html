<style>
  
  * { box-sizing: border-box; }
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
	
  .frame {
    position: relative;
    width: 500px;
    height: 500px;
    border: 1px solid black;
  }
  
  .cup {
    width: 100px;
    height: 100px;
    position: absolute;
    top: 50px;
    left: 100px;
    background-color: white;
    border-radius: 10px;
    background-image: linear-gradient(180deg, rgba(22,42,199,1) 50%, white 50%);
    background-size: 100% 40%;
  }

    .handle {
    width: 90px;
    height: 90px;
    position: absolute;
    top: 55px;
    left: 200px;
    background-color: silver;
    background-size: 100% 40%;
    clip-path: circle(50% at 0 50%);
  }
  
    .handle-cut {
    width: 40px;
    height: 60px;
    position: absolute;
    top: 70px;
    left: 200px;
    background-color: white;
    background-size: 100% 40%;
    clip-path: circle(50% at 0 50%);
  }


  .triangle{
    position: relative;
    width: 100px;
    height: 100px;
    border-radius: 10px;
    background-color: red;
    border: 1px solid black;
    clip-path: polygon(51% 47%, 0 0, 0 94%);
  }
  
  .star{
    position: relative;
    top: 33px;
    width: 25px;
    height: 25px;
    background-color: white;
    border: 1px solid black;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
  }
  
  .coffee{
    width: 200px;
    height: 300px;
    position: absolute;
    top: 150px;
    left: 60px;

    border-radius: 10px;
    background: linear-gradient(0deg, rgba(255,0,0,1) 35%, rgba(255,248,0,1) 25%),
    linear-gradient(180deg, black 50%, white 50%);
  }

  .orange{
    width: 200px;
    height: 300px;
    position: absolute;
    top: 90px;
    right: 30px;
    border-radius: 10px;
    background: orange;
    clip-path: polygon(50% 0%, 100% 20%, 82% 100%, 19% 100%, 0 19%);
  }
  
   .base{
    width: 200px;
    height: 60px;
    position: absolute;
    top: 390px;
    right: 30px;
    border-radius: 10px;
    background: silver;
    clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
  }

    .handle2{
    width: 200px;
    height: 200px;
    position: absolute;
    top: 150px;
    right: 30px;
    z-index: 999;
    border: 1px solid black;
    border-radius: 10px;
    background: black;
    clip-path: polygon(57% 0, 40% 0, 33% 22%, 31% 44%, 34% 69%, 40% 100%, 58% 100%, 63% 70%, 65% 45%, 64% 20%);
  }


</style>
