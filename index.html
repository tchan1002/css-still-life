<style>
  
  * { box-sizing: border-box; }
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
	
  .frame {
    position: relative;
    width: 500px;
    height: 500px;
    border: 1px solid black;
  }
  
  .cup {
    width: 100px;
    height: 100px;
    position: absolute;
    top: 50px;
    left: 100px;
    background-color: white;
    border: 1px solid black;
    border-radius: 10px;
    background-image: linear-gradient(180deg, rgba(22,42,199,1) 50%, white 50%);
    background-size: 100% 40%;
  }

  .triangle{
    position: relative;
    width: 100px;
    height: 100px;
    border-radius: 10px;
    background-color: red;
    border: 1px solid black;
    clip-path: polygon(51% 47%, 0 0, 0 94%);
  }
  
  .star{
    position: relative;
    top: 33px;
    width: 25px;
    height: 25px;
    background-color: white;
    border: 1px solid black;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
  }
  
  .coffee{
    width: 200px;
    height: 300px;
    position: absolute;
    top: 150px;
    left: 100px;
    border: 1px solid black;
    border-radius: 10px;
    background: linear-gradient(0deg, rgba(255,0,0,1) 35%, rgba(255,248,0,1) 25%),
    linear-gradient(180deg, black 50%, white 50%);
  }

  

</style>


<div class="frame">
	<!-- ur HTML code goes here -->  
  <div class="cup">
      <div class="triangle">
        <div class="star">
        </div>
    </div>
  </div>
  
  <div class="coffee">

  </div>
  
</div>
